<!-- Modal Add Product (YANG SUDAH ADA) -->
<div id="crudModal" class="hidden fixed inset-0 z-50 w-full flex items-center justify-center bg-gray-800 bg-opacity-50">
  <div id="crudModalContent" class="bg-white rounded-lg shadow-lg w-5/6 sm:w-3/5 md:w-1/2 lg:w-2/5 xl:w-1/3 max-h-screen overflow-y-auto">
    
    <!-- Header -->
    <div class="flex items-center justify-between p-4 border-b">
      <div>
        <h3 class="text-xl font-semibold text-gray-900">Add New Product</h3>
        <p class="text-sm text-gray-600 mt-1">Share your product with the community</p>
      </div>
      <button type="button" class="text-gray-400 hover:bg-gray-200 hover:text-gray-900 rounded-lg p-1.5" onclick="hideModal()">
        <svg aria-hidden="true" class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20">
          <path fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 
          4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 
          4.293a1 1 0 01-1.414-1.414L8.586 10 
          4.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd"></path>
        </svg>
        <span class="sr-only">Close modal</span>
      </button>
    </div>

    <!-- Body -->
    <div class="px-6 py-4 space-y-6 form-style">
      <form id="productForm">
        <div class="mb-4">
          <label for="name" class="block text-sm font-medium text-gray-700">Product Name</label>
          <input type="text" id="name" name="name" class="mt-1 block w-full border border-gray-300 rounded-md px-3 py-2" placeholder="Enter product name" required>
        </div>

        <div class="mb-4">
          <label for="price" class="block text-sm font-medium text-gray-700">Price (Rp)</label>
          <input type="number" id="price" name="price" min="0" class="mt-1 block w-full border border-gray-300 rounded-md px-3 py-2" placeholder="Enter price" required>
        </div>

        <div class="mb-4">
          <label for="description" class="block text-sm font-medium text-gray-700">Description</label>
          <textarea id="description" name="description" rows="3" class="mt-1 block w-full border border-gray-300 rounded-md px-3 py-2" placeholder="Enter product description" required></textarea>
        </div>

        <div class="mb-4">
          <label for="category" class="block text-sm font-medium text-gray-700">Category</label>
          <select id="category" name="category" class="mt-1 block w-full border border-gray-300 rounded-md px-3 py-2" required>
            <option value="">Choose a category</option>
            <option value="transfer">Transfer</option>
            <option value="update">Update</option>
            <option value="exclusive">Exclusive</option>
            <option value="match">Match</option>
            <option value="rumor">Rumor</option>
            <option value="analysis">Analysis</option>
          </select>
        </div>

        <div class="mb-4">
          <label for="thumbnail" class="block text-sm font-medium text-gray-700">Thumbnail URL</label>
          <input type="url" id="thumbnail" name="thumbnail" class="mt-1 block w-full border border-gray-300 rounded-md px-3 py-2" placeholder="https://example.com/image.jpg">
        </div>
      </form>
    </div>

    <!-- Footer -->
    <div class="flex flex-col sm:flex-row gap-4 p-6 border-t border-gray-200 rounded-b">
      <button type="button" id="cancelButton" class="order-2 sm:order-1 px-6 py-3 border border-gray-300 text-gray-700 rounded-md font-medium hover:bg-gray-50 transition-colors text-center" onclick="hideModal()">Cancel</button>
      <button type="submit" id="submitProduct" form="productForm" class="order-1 sm:order-2 flex-1 bg-green-600 text-white px-6 py-3 rounded-md font-medium hover:bg-green-700 transition-colors">Publish Product</button>
    </div>
  </div>
</div>

<!-- ========================================== -->
<!-- MODAL EDIT PRODUCT (TAMBAHKAN INI!) -->
<!-- ========================================== -->
<div id="editModal" class="hidden fixed inset-0 z-50 w-full flex items-center justify-center bg-gray-800 bg-opacity-50">
  <div id="editModalContent" class="bg-white rounded-lg shadow-lg w-5/6 sm:w-3/5 md:w-1/2 lg:w-2/5 xl:w-1/3 max-h-screen overflow-y-auto">
    
    <!-- Header -->
    <div class="flex items-center justify-between p-4 border-b">
      <div>
        <h3 class="text-xl font-semibold text-gray-900">Edit Product</h3>
        <p class="text-sm text-gray-600 mt-1">Update your product information</p>
      </div>
      <button type="button" class="text-gray-400 hover:bg-gray-200 hover:text-gray-900 rounded-lg p-1.5" onclick="hideEditModal()">
        <svg aria-hidden="true" class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20">
          <path fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd"></path>
        </svg>
        <span class="sr-only">Close modal</span>
      </button>
    </div>

    <!-- Body -->
    <div class="px-6 py-4 space-y-6 form-style">
      <form id="editProductForm">
        <input type="hidden" id="edit-product-id" name="product_id">
        
        <div class="mb-4">
          <label for="edit-name" class="block text-sm font-medium text-gray-700">Product Name</label>
          <input type="text" id="edit-name" name="name" class="mt-1 block w-full border border-gray-300 rounded-md px-3 py-2" placeholder="Enter product name" required>
        </div>

        <div class="mb-4">
          <label for="edit-price" class="block text-sm font-medium text-gray-700">Price (Rp)</label>
          <input type="number" id="edit-price" name="price" min="0" class="mt-1 block w-full border border-gray-300 rounded-md px-3 py-2" placeholder="Enter price" required>
        </div>

        <div class="mb-4">
          <label for="edit-description" class="block text-sm font-medium text-gray-700">Description</label>
          <textarea id="edit-description" name="description" rows="3" class="mt-1 block w-full border border-gray-300 rounded-md px-3 py-2" placeholder="Enter product description" required></textarea>
        </div>

        <div class="mb-4">
          <label for="edit-category" class="block text-sm font-medium text-gray-700">Category</label>
          <select id="edit-category" name="category" class="mt-1 block w-full border border-gray-300 rounded-md px-3 py-2" required>
            <option value="transfer">Transfer</option>
            <option value="update">Update</option>
            <option value="exclusive">Exclusive</option>
            <option value="match">Match</option>
            <option value="rumor">Rumor</option>
            <option value="analysis">Analysis</option>
          </select>
        </div>

        <div class="mb-4">
          <label for="edit-thumbnail" class="block text-sm font-medium text-gray-700">Thumbnail URL</label>
          <input type="url" id="edit-thumbnail" name="thumbnail" class="mt-1 block w-full border border-gray-300 rounded-md px-3 py-2" placeholder="https://example.com/image.jpg">
        </div>
      </form>
    </div>

    <!-- Footer -->
    <div class="flex flex-col sm:flex-row gap-4 p-6 border-t border-gray-200 rounded-b">
      <button type="button" id="cancelEditButton" class="order-2 sm:order-1 px-6 py-3 border border-gray-300 text-gray-700 rounded-md font-medium hover:bg-gray-50 transition-colors text-center" onclick="hideEditModal()">Cancel</button>
      <button type="submit" id="submitEditProduct" form="editProductForm" class="order-1 sm:order-2 flex-1 bg-green-600 text-white px-6 py-3 rounded-md font-medium hover:bg-green-700 transition-colors">Update Product</button>
    </div>
  </div>
</div>

<!-- Modal Konfirmasi Delete -->
<div id="deleteModal" class="hidden fixed inset-0 z-50 w-full flex items-center justify-center bg-gray-800 bg-opacity-50">
  <div id="deleteModalContent" class="bg-white rounded-lg shadow-lg w-full max-w-md mx-4">
    
    <!-- Header -->
    <div class="p-6 text-center">
      <div class="w-16 h-16 mx-auto mb-4 bg-red-100 rounded-full flex items-center justify-center">
        <svg class="w-8 h-8 text-red-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z"></path>
        </svg>
      </div>
      
      <h3 class="text-xl font-semibold text-gray-900 mb-2">Hapus Product?</h3>
      <p class="text-sm text-gray-500 mb-1">Product: <span id="deleteProductName" class="font-semibold text-gray-900"></span></p>
      <p class="text-sm text-gray-500">Tindakan ini tidak dapat dibatalkan.</p>
    </div>

    <!-- Footer -->
    <div class="flex gap-3 p-6 pt-0">
      <button type="button" onclick="hideDeleteModal()" 
              class="flex-1 px-4 py-2.5 border border-gray-300 text-gray-700 rounded-lg font-medium hover:bg-gray-50 transition-colors">
        Batal
      </button>
      <button type="button" id="confirmDeleteBtn" 
              class="flex-1 px-4 py-2.5 bg-red-600 text-white rounded-lg font-medium hover:bg-red-700 transition-colors">
        Ya, Hapus
      </button>
    </div>
  </div>
</div>

<script>
// MODAL ADD PRODUCT (YANG SUDAH ADA)
document.getElementById("productForm").addEventListener("submit", function(e) {
  e.preventDefault();
  addProductEntry();
});

function showModal() {
    const modal = document.getElementById('crudModal');
    const modalContent = document.getElementById('crudModalContent');

    modal.classList.remove('hidden'); 
    setTimeout(() => {
      modalContent.classList.remove('opacity-0', 'scale-95');
      modalContent.classList.add('opacity-100', 'scale-100');
    }, 50); 
}

function hideModal() {
    const modal = document.getElementById('crudModal');
    const modalContent = document.getElementById('crudModalContent');

    modalContent.classList.remove('opacity-100', 'scale-100');
    modalContent.classList.add('opacity-0', 'scale-95');

    setTimeout(() => {
      modal.classList.add('hidden');
    }, 150); 
}

async function addProductEntry() {
  const form = document.querySelector('#productForm');
  const response = await fetch("{% url 'main:add_product_entry_ajax' %}", {
    method: "POST",
    body: new FormData(form),
  });

  if (response.ok) {
    form.reset();
    hideModal();
    showToast('Sukses', 'Product berhasil ditambahkan!', 'success'); 
    document.dispatchEvent(new CustomEvent('productAdded'));
  } else {
    showToast('Gagal', 'Gagal menambahkan product.', 'error'); 
  }

  return false;
}

// MODAL EDIT PRODUCT (TAMBAHKAN INI!)
document.getElementById("editProductForm").addEventListener("submit", function(e) {
  e.preventDefault();
  editProductEntry();
});

function showEditModal(productId) {
    const product = allProductData.find(p => p.id === productId);
    if (!product) {
        showToast('Product not found', '', 'error');
        return;
    }
    
    // Fill form with current data
    document.getElementById('edit-product-id').value = product.id;
    document.getElementById('edit-name').value = product.name;
    document.getElementById('edit-price').value = product.price;
    document.getElementById('edit-description').value = product.description;
    document.getElementById('edit-category').value = product.category;
    document.getElementById('edit-thumbnail').value = product.thumbnail || '';
    
    // Show modal
    const modal = document.getElementById('editModal');
    const modalContent = document.getElementById('editModalContent');
    
    modal.classList.remove('hidden'); 
    setTimeout(() => {
      modalContent.classList.remove('opacity-0', 'scale-95');
      modalContent.classList.add('opacity-100', 'scale-100');
    }, 50); 
}

function hideEditModal() {
    const modal = document.getElementById('editModal');
    const modalContent = document.getElementById('editModalContent');

    modalContent.classList.remove('opacity-100', 'scale-100');
    modalContent.classList.add('opacity-0', 'scale-95');

    setTimeout(() => {
      modal.classList.add('hidden');
    }, 150); 
}

async function editProductEntry() {
    const productId = document.getElementById('edit-product-id').value;
    const form = document.querySelector('#editProductForm');
    
    try {
        const response = await fetch(`/edit-product-ajax/${productId}/`, {
            method: "POST",
            body: new FormData(form),
        });

        if (response.ok) {
            form.reset();
            hideEditModal();
            showToast('Sukses', 'Product berhasil diupdate!', 'success'); 
            document.dispatchEvent(new CustomEvent('productAdded'));
        } else {
            showToast('Gagal', 'Gagal mengupdate product.', 'error'); 
        }
    } catch (error) {
        console.error('Error updating product:', error);
        showToast('Gagal', 'Gagal mengupdate product.', 'error'); 
    }

    return false;
}

// MODAL DELETE PRODUCT
let productToDelete = null;

function showDeleteModal(productId) {
    // Find product data
    const product = allProductData.find(p => p.id === productId);
    if (!product) {
        showToast('Product not found', '', 'error');
        return;
    }
    
    productToDelete = productId;
    document.getElementById('deleteProductName').textContent = product.name;
    
    // Show modal
    const modal = document.getElementById('deleteModal');
    const modalContent = document.getElementById('deleteModalContent');
    
    modal.classList.remove('hidden'); 
    setTimeout(() => {
      modalContent.classList.remove('opacity-0', 'scale-95');
      modalContent.classList.add('opacity-100', 'scale-100');
    }, 50); 
}

function hideDeleteModal() {
    const modal = document.getElementById('deleteModal');
    const modalContent = document.getElementById('deleteModalContent');
    
    modalContent.classList.remove('opacity-100', 'scale-100');
    modalContent.classList.add('opacity-0', 'scale-95');
    
    setTimeout(() => {
      modal.classList.add('hidden');
      productToDelete = null;
    }, 150); 
}

document.getElementById('confirmDeleteBtn').addEventListener('click', async () => {
    if (!productToDelete) return;
    
    try {
        const response = await fetch(`/delete-product-ajax/${productToDelete}/`, {
            method: "POST",
        });

        if (response.ok) {
            hideDeleteModal();
            showToast('Sukses', 'Product berhasil dihapus!', 'success'); 
            document.dispatchEvent(new CustomEvent('productAdded'));
        } else {
            showToast('Gagal', 'Gagal menghapus product.', 'error'); 
        }
    } catch (error) {
        console.error('Error deleting product:', error);
        showToast('Gagal', 'Gagal menghapus product.', 'error'); 
    }
});

async function deleteProduct(productId) {
    showDeleteModal(productId);
}
</script>
